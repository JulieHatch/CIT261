<!DOCTYPE html>
<html>
<head>
	<title>Transitions and Animations with JavaScript</title>
	<script src="Trans_Anim_JS.js"></script>
	<link rel="stylesheet" type="text/css" href="Trans_Anim_JS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1 style="text-align:center">Transitions and Animations with JavaScript</h1>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Transitions</h2>
		<hr><br>
		<br>
		
		<b>Color Change</b><br><br><br>
		<div id="transition"></div><br>
		<button id="buttonTrans" onclick="colorTrans()">Orange</button><br><br>
		
		<b>Shape Change</b><br><br><br>
		<div id="transShape"></div><br>
		<button id="butShapeTrans" onclick="shapeTrans()">Square</button><br><br>
		
		<b>Combo Change</b><br><br><br>
		<div id="transCombo"></div><br>
		<button id="butComboTrans" onclick="comboTrans()">Change</button><br><br>
		
	</div></div>
	<br><br>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Animations</h2>
		<hr><br>
		
		<b>Color Change:</b><br><br>
		<div id="animation"></div><br><br>
		<button id="buttonAnim" onclick="colorPauseResume()">Pause</button><br><br>
		
		<b>Shape Change</b><br><br><br>
		<div id="animShape"></div><br><br>
		<button id="buttonShapeAnim" onclick="shapePauseResume()">Pause</button><br><br>
		
		<b>Combo Change</b><br><br><br>
		<div id="animCombo"></div><br><br>
		<button id="buttonComboAnim" onclick="comboPauseResume()">Pause</button><br><br>
		
	</div></div>
</body>
</html>
