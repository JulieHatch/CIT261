<!DOCTYPE html>
<html>
<head>
	<title>JavaScript Events</title>
	<script src="JavaScriptEvents.js"></script>
	<link rel="stylesheet" type="text/css" href="JavaScriptEvents.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="load()">
	<h1 style="text-align:center">JavaScript Events</h1>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Examples of different JavaScript Events</h2>
		<hr><br>
		<br>
		
		<div onclick="clicking()"><b>Click here</b></div><br>
		<div id="clicked"></div><br>
		
		<b>Name:<br></b>
		<input id="change" onChange="changing()"></input><br><br>
		<div id="changing"></div><br>
		
	</div></div>
	<br><br>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Mobile JavaScript Events</h2>
		<hr><br>
		<b><p onTouchBegin="touch()">onTouchBegin</p></b><br><br>
		<div id="touch"></div><br>
		
		<b>onLoad:</b><br><br>
		<div id="load"></div><br>
		
	</div></div>
	<br><br>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">
			JavaScript Events with Animations and Transitons
		</h2>
		<hr>
		<p>Hover over shapes in order to trigger or pause the event</p>
		<br>
		<b>An animation:</b><br><br>
		<div id="animation"></div><br>
		<b>A transition:</b><br><br>
		<div id="transition"></div><br>
		
	</div></div>
</body>
</html>
