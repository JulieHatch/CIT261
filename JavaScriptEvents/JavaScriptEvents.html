<!DOCTYPE html>
<html>
<head>
	<title>CSS3 with JavaScript</title>
	<script src="CSS3_JS.js"></script>
	<link rel="stylesheet" type="text/css" href="CSS3_JS.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1 style="text-align:center">CSS3 with JavaScript</h1>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Examples of different JavaScript Events</h2>
		<hr><br>
		<br>
		
		<div onclick="click()">Click here</div><br>
		<div id="click"></div><br><br>
		
		Name:<br>
		<input id="change" onclick="changing()"></input><br>
		<div id="changing"></div>
		
	</div></div>
	<br><br>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Mobile JavaScript Events</h2>
		<hr><br>
		<b><p onTouchBegin="touch()">onTouchBegin</p></b><br><br>
		<div id="touch"></div><br>
		
		<b><p onLoad="load()">onLoad:</p></b><br><br>
		<div id="load"></div><br>
		
	</div></div>
	<br><br>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">
			JavaScript Events with Animations and Transitons
		</h2>
		<hr>
		<p>Hover over shapes in order to trigger event</p>
		<br>
		<b><p>An animation:</p></b><br><br>
		<div id="animation"></div><br>
		<b>A transition:</b><br><br>
		<div id="transition"></div><br>
		
	</div></div>
</body>
</html>
