<!DOCTYPE html>
<html>
<head>
	<title>JavaScript</title>
	<script src="javaScript.js"></script>
	<link rel="stylesheet" type="text/css" href="javaScript.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body onload="start()">
	<h1 style="text-align:center">JavaScript</h1>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box" >
		<h3>LOOPS:</h3>
		<div id="loop">
			<b>For Loop:</b><br>
			<div id="lFor"></div><br>
			<b>While Loop:</b><br>
			<div id="lWhile"></div><br>
			<b>Do While Loop:</b><br>
			<div id="lDoWhile"></div><br>
		</div>	
	</div></div>
	<br><br>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box" >
		<h3>CONDITIONAL STATEMENTS</h3>
		<div id="condState">
			<b>If Statment:</b><br>
			<div id="sIf"></div><br>
			<b>Else Statment:</b><br>
			<div id="sElse"></div><br>
			<b>Else If Statment:</b><br>
			<div id="sElseIf"></div><br>
			<b>Switch Statment:</b><br>
			<div id="sSwitch"></div><br>
		</div>
		<br><br>
	</div></div>
	<br><br>
	<div class="boxBig"style="margin:auto; text-align:auto;"><div class="box" >
		<h3>ARRAYS</h3>
		<div id="arrays"></div><br>
		<div id="aArrays"></div><br>
		<br><br>
	</div></div>
</body>
</html>
