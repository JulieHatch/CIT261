<!DOCTYPE html>
<html>
<head>
	<title>HTML5 Tags</title>
	<script src="HTML5_Tags.js"></script>
	<link rel="stylesheet" type="text/css" href="HTML5_Tags.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
	<h1 style="text-align:center">HTML5 Tags</h1>
	
	<div class="boxBig" style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Video</h2>
		<hr><br>
		<b>Default Controls:</b><br><br>
		<video controls>
			<source src="Vid_Aud/dog.mp4" type="video/mp4">
		</video><br><br>
		
		<b>My own created Controls:</b><br><br>
		<video id="video">
			<source src="Vid_Aud/dog.mp4" type="video/mp4">
		</video><br>
		<button onclick="playVideo()">Play</button> 
		<button onclick="pauseVideo()">Pause</button> 
		<button id="videoMuteBut" onclick="muteVideo()">Mute</button><br>
		
	</div></div>
	<br><br>
	
	<div class="boxBig" style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Audio</h2>
		<hr><br>
		<b>Default Controls:</b><br><br>
		<audio controls>
			<source src="" type="audio/mpeg">
		</audio><br><br>
		
		<b>My own created Controls:</b><br><br>
		<audio id="audio">
			<source src="" type="audio/mpeg">
		</audio>
		<button onclick="playAudio()">Play</button> 
		<button onclick="pauseAudio()">Pause</button> 
		<button id="audioMuteBut" onclick="muteAudio()">Mute</button><br><br>
		
		
	</div></div>
	<br><br>
	
	<div class="boxBig" style="margin:auto; text-align:auto;"><div class="box">
		<h2 style="text-align:center;">Canvas</h2>
		<hr><br>
		<b>A simple circle to the canvas:</b><br><br>
		<canvas width="100" height="100" id="simpleCircle"></canvas><br><br>
		<button onclick="addSingleCircle()">Add</button><br><br>
		
		<b>Add your own text on canvas:</b><br><br>
		<canvas width="100" height="100" id="addedText"></canvas><br><br>
		<input type="text" id="textCanvas"></input>
		<button onclick="addText()">Add</button><br><br>
		
		<b>A shapes on the canvas:</b><br><br>
		<canvas width="100" height="100" id="addShapes"></canvas><br><br>
		<button onclick="addCircle()">Add Circle</button>
		<button onclick="addSquare()">Add Square</button>
		<button onclick="addLine()">Add Line</button><br><br>
		
	</div></div>
</body>
</html>
